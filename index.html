<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h1>Movie Tickets</h1>

        <form id="userInput">
          <div class="form-group" input id="movieQuestion">
            <h2>Select your movie</h2>
            <div class="form-check">
              <input class="form-check-input movieInput" type="radio" name="exampleRadios" id="movie1" value="0" checked>
              <label class="form-check-label" for="movie1">
                Crazy Rich Asians
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input movieInput" type="radio" name="exampleRadios" id="movie2" value="1">
              <label class="form-check-label" for="movie2">
                The Incredibles
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input movieInput" type="radio" name="exampleRadios" id="movie3" value="2">
              <label class="form-check-label" for="movie3">
                2001 Space Odyssey
              </label>
            </div>
          </div>
          <div class="form-group" id="timeQuestion">
            <h2>Time</h2>
            <select class="form-control form-control-lg">
              <option value="matinee">Matinee</option>
              <option value='regular'>Regular</option>
            </select>
          </div>
          <div class="form-group" input id="ageQuestion">
            <h2>Age group</h2>
              <div class="slidecontainer">
                <!-- <label for="ageRange">How old are you?</label> -->
                <input type="range" min="1" max="110" value="50" class="slider" id="ageRange">
                <p>Age: <span id="ageValue"></span></p>
            </div>
          </div>

          <button type="submit" class="btn btn-warning">See how much your movie costs!</button>

        </form>

        <button class="display" type="button" class="btn btn-success">Your movie price is: <span id="displayMoviePrice"></span></button>

    </div>
  </div>
    </div>
  </body>
</html>
